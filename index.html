<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>HTML Email Signature</title>
</head>

<body style="background-color: black;">

    <h1 style="color:wheat; text-align: center; font-size: 50px;">Clickable Simple Email Signature</h1>
    
    <table border="0" cellspacing="0" cellpadding="0" align="center" style="width: 600px; padding: 10px 0px; background-color: rgb(247, 238, 238) ; box-shadow: 7px 7px #888888;">
        <tr>
            <td width="35%">
                <img src="https://sabbir-bipu.github.io/emailsignaturedemo/img/photo.png" alt="photo"
                    style="max-width: 100%; ">
            </td>

            <td width="65%" valign="top" style="padding-left: 20px; border-left: 5px solid #FF5733;">
                <h1 style=" font-size: 26px; margin: 20px 0px; color:#FF5733;">Sabbir Ahmmed <span style="color: #454346;"> Web
                        Designer</span></h1>

                <p style="margin: 10px 0px 5px; font-size: 16px; font-weight: bolder; color:#FF5733;">Mobile: <span style="color: #454346;">+88017XXXXXXXX</span></p>
                <p style="margin: 10px 0px 5px; font-size: 16px; font-weight: bolder; color:#FF5733;">Email: <span style="color: #454346;">name@example.com</span></p>
                <p style="margin: 10px 0px 5px; font-size: 16px; font-weight: bolder; color:#FF5733;">Web: <span style="color: #454346;">www.example.com</span></p>
                <p style="margin: 10px 0px 10px; font-size: 16px; font-weight: bolder; color:#FF5733;">Address: <span style="color: #454346;">Street Name, Town</span></p>
                
                <hr style="height:4px; width: 95%; margin: 0px 0px 10px; border-width:0; background-color:#FF5733">

                <a href="#" style="margin-right: 20px; text-decoration: none;">
                    <img src="https://sabbir-bipu.github.io/emailsignaturedemo/img/fb.png" alt="fb"
                        style="height: 30px; width: 30px; background-color: #FF5733; border-radius: 25%;">
                </a>
                <a href="#" style="margin-right: 20px; text-decoration: none;">
                    <img src="https://sabbir-bipu.github.io/emailsignaturedemo/img/twitter.png" alt="twitter"
                        style="height: 30px; width: 30px; background-color: #FF5733; border-radius: 25%;">
                </a>
                <a href="#" style="margin-right: 20px; text-decoration: none;">
                    <img src="https://sabbir-bipu.github.io/emailsignaturedemo/img/linkedin.png" alt="linkedin"
                        style="height: 30px; width: 30px; background-color: #FF5733; border-radius: 25%;">
                </a>
                <a href="#" style="margin-right: 20px; text-decoration: none;">
                    <img src="https://sabbir-bipu.github.io/emailsignaturedemo/img/insta.png" alt="instagram"
                        style="height: 30px; width: 30px; background-color: #FF5733; border-radius: 25%;">
                </a>
            </td>
        </tr>
    </table>
</body>

</html>
